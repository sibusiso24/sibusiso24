<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .hero {
            background-color: #f4f4f4;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .products {
            padding: 50px 0;
        }

        .product {
            text-align: center;
            margin-bottom: 40px;
        }

        .product img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Shopping Site</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to our store</h2>
            <p>Discover amazing deals on a wide range of products.</p>
            <a href="#" class="btn" onclick="scroll()">Shop Now </a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="product">
                <img src="headphones.jfif" alt="Product 1">
                <h3>HEAD PHONES</h3>
                <p class="price">R 100.00</p>
                <button class="btn addToCart" data-price="100">Add to Cart</button>
            </div>
            <div class="product">
                <img src="hoodie.jfif" alt="Product 2">
                <h3>HOODIE</h3>
                <p class="price">R 150.00</p>
                <button class="btn addToCart" data-price="150">Add to Cart</button>
            </div>
            
        </div>
    </section>

    <h1 id="price"></h1>
    <script>
       
        const addToCartButtons = document.querySelectorAll('.addToCart');
        const totalPriceDisplay = document.getElementById("price")
        totalPriceDisplay.textContent = 'Total: R 0.00';
        document.body.appendChild(totalPriceDisplay);
        let totalPrice = 0;

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const price = parseFloat(button.dataset.price);
                totalPrice += price;
                totalPriceDisplay.textContent = `Total: R ${totalPrice.toFixed(2)}`;
            });
        });

        function scroll(){
            window.scroll({
                top: document.body.scrollHeight, // Scroll to the bottom of the page
                behavior: 'smooth' // Smooth scrolling animation
            })}
    </script>
</body>
</html>
