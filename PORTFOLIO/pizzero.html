<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <h1 class="bg-success h-52 text-center p-28 text-balance text-white font-bold font-sans text-xl">
        JAVASCRIPT PIZZERIA
    </h1>

    <div>
        <label for="amount" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-secondary top-11 position-relative rounded-3xl text-white">ENTER THE AMOUNT OF PIZZA </label>
        <select name="pizza-no" id="amount" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-warning top-11 position-relative rounded-2xl">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
        </select>
    </div>

    <div>
        <label for="pizza-kind" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-secondary top-11 position-relative rounded-3xl text-white">WHAT KIND OF PIZZA YOU WANT</label>
        <select name="flavor" id="pizza-kind" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-warning top-11 position-relative rounded-2xl">
            <option value="Margherita">Margherita</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Gourmet Style Pizza">Gourmet Style Pizza</option>
            <option value="Hawaiian">Hawaiian</option>
        </select>
    </div>
    
    <div>
        <label for="location" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-secondary top-11 position-relative rounded-3xl text-white">WHERE DO YOU LIVE</label>
        <select name="place" id="location" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-warning top-11 position-relative rounded-2xl">
            <option value="Soweto">Soweto</option>
            <option value="Krugersdorp">Krugersdorp</option>
            <option value="Sandton">Sandton</option>
            <option value="Cape Town">Cape Town</option>
        </select>
    </div>

    <div>
        <label for="birthday" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-secondary top-11 position-relative rounded-3xl text-white">IS IT YOUR BIRTHDAY</label>
        <select name="is-it-birthday" id="birthday" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-warning top-11 position-relative rounded-2xl">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    
    
    <div>
        <button onclick="calculate_price()" id="button" type="button" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-secondary top-11 position-relative rounded-3xl text-white">
            TOTAL PRICE
        </button>

        <p id="output" class="hover:bg-success-600 bottom-10 p-11 m-10 font-mono font-bold h-10 text-balance bg-warning top-11 position-relative rounded-2xl"></p>
    </div>

    <script>
        alert('hello world')

        let btn = document.getElementById('button');
        let birthday = document.getElementById('birthday');
        let location = document.getElementById('location');
        let pizzaKind = document.getElementById('pizza-kind');
        let amount = document.getElementById('amount');

        let locationPrice = {
            Soweto: 24,
            Krugersdorp: 54,
            "Cape Town": 72,
            Sandton: 32
        };

        let pizzaKindPrices = {
            "Gourmet Style Pizza": 345,
            "Pepperoni": 234,
            "Hawaiian": 150,
            "Margherita": 120
        };

        function is_birthday(birthday) {
            if (birthday === 'Yes') {
                return true;
            } else {
                return false;
            }
        }

        function calculate_price() {
            let total = 0;

            total = parseInt(locationPrice[location.value]) + parseInt(pizzaKindPrices[pizzaKind.value]);

            if (is_birthday(birthday.value)) {
                return total - 50;
            } else {
                return total;
            }
        }

        btn.addEventListener('click', () => {
            let price = calculate_price();
            document.getElementById("output").innerHTML = `TOTAL COST IS ${price}`;
        });
    </script>
</body>
</html>
