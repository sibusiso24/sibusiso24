<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .bg-success {
            background-color: #28a745 !important;
        }
        .text-balance {
            color: #212529 !important;
        }
        .font-bold {
            font-weight: bold !important;
        }
        .font-mono {
            font-family: monospace !important;
        }
    </style>
</head>
<body>

    <h1 class="bg-success text-center text-balance py-4">
        JAVASCRIPT PIZZERIA
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="amount" class="form-label">Enter the amount of pizza:</label>
                <select name="pizza-no" id="amount" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="pizza-kind" class="form-label">Select Pizza Type:</label>
                <select name="flavor" id="pizza-kind" class="form-select">
                    <option value="Margherita">Margherita</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Gourmet Style Pizza">Gourmet Style Pizza</option>
                    <option value="Hawaiian">Hawaiian</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="location" class="form-label">Where do you live:</label>
                <select name="place" id="location" class="form-select">
                    <option value="Soweto">Soweto</option>
                    <option value="Krugersdorp">Krugersdorp</option>
                    <option value="Sandton">Sandton</option>
                    <option value="Cape Town">Cape Town</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="birthday" class="form-label">Is it your birthday:</label>
                <select name="is-it-birthday" id="birthday" class="form-select">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <button onclick="calculate_price()" id="button" type="button" class="btn btn-success">Total Price</button>
            <p id="output" class="mt-3"></p>
        </div>
    </div>

    <script>
        // Define prices
        const locationPrice = {
            Soweto: 24,
            Krugersdorp: 54,
            "Cape Town": 72,
            Sandton: 32
        };

        const pizzaKindPrices = {
            "Gourmet Style Pizza": 345,
            "Pepperoni": 234,
            "Hawaiian": 150,
            "Margherita": 120
        };

        function calculate_price() {
            const amount = parseInt(document.getElementById('amount').value);
            const pizzaKind = document.getElementById('pizza-kind').value;
            const location = document.getElementById('location').value;
            const birthday = document.getElementById('birthday').value;

            let total = locationPrice[location] * amount + pizzaKindPrices[pizzaKind] * amount;

            if (birthday === 'yes') {
                total -= 50;
            }

            document.getElementById("output").innerHTML = `Total Cost is R${total}`;
        }
    </script>
</body>
</html>
