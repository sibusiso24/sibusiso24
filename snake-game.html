<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    canvas {
        border: 1px solid #000;
        background-color: #ddd;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
    let dx = 0;
    let dy = 0;

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
        const keyPressed = event.key;

        if (keyPressed === 'ArrowUp' && dy === 0) {
            dx = 0;
            dy = -1;
        } else if (keyPressed === 'ArrowDown' && dy === 0) {
            dx = 0;
            dy = 1;
        } else if (keyPressed === 'ArrowLeft' && dx === 0) {
            dx = -1;
            dy = 0;
        } else if (keyPressed === 'ArrowRight' && dx === 0) {
            dx = 1;
            dy = 0;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        
        snake.forEach(segment => {
            ctx.fillStyle = '#008000';
            ctx.fillRect(segment.x * box, segment.y * box, box, box);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(segment.x * box, segment.y * box, box, box);
        });

        
        ctx.fillStyle = '#ff0000';
        ctx.fillRect(food.x * box, food.y * box, box, box);

        
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        
        if (head.x === food.x && head.y === food.y) {
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
        } else {
            snake.pop();
        }

        
        if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || collision(head)) {
            clearInterval(gameLoop);
            alert('Game Over! Your score: ' + (snake.length - 1));
            location.reload();
        }
    }

    function collision(head) {
        return snake.slice(1).some(segment => {
            return head.x === segment.x && head.y === segment.y;
        });
    }

    const gameLoop = setInterval(draw, 100);
</script>

</body>
</html>
